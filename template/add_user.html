<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Add User</h2>
    <br><br><br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="User Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="confirm_password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="level" class="col-sm-3 control-label">User Group</label>
                    <div class="col-sm-9">
                        <select id="level" class="form-control">
                            <option>SuperUser</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block" style="border-radius: 0;background-color: black">ADD USER</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
